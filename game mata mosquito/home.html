<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
				<link rel="stylesheet" type="text/css" href="estilo.css">


				<script >
					function iniciarJogo() {
					var nivel = document.getElementById('nivel').value

					if (nivel === '') {
						alert('Selecione Um Nivel Para Jogar')
						return false

					}	
					
					window.location.href = "index.html?" + nivel

					}






				</script>






	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class= "d-flex justify-content-center" >
						<img src="imagens/game.png">
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col">
					<div class= "d-flex justify-content-center" >
					<div class="mb-2">
					<select class="form-control" id="nivel">
						<option value=""style=" text-align: center;">--Selecione o Nivel --</option>
						<option value="normal" style=" text-align: center;">Normal</option>
						<option value="dificil" style=" text-align: center;">Você Ainda Consegue Franguinho</option>
						<option value="desista" style=" text-align: center;">Desista isto não é para ti!</option>
					</select>
					</div>	
				</div>
				</div>
			</div>
						



			<div class="row">
				<div class="col">
					<div class= "d-flex justify-content-center" >
						<button type="button" class="btn btn-danger btn-lg" onclick= "iniciarJogo()">Começar o Game!</button>
					</div>
				</div>

			</div>




		</div>

	</body>
</html>
